<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <style>
    body {
        height: 100vh;
        overflow: hidden;
        background-image: url('images/democracy5.jpg'); /* Path to your image */
        background-size: cover; /* Ensures the image covers the entire viewport */
        background-position: center; /* Centers the image */
    }

    .container {
        width: 60%; /* Adjusted for better readability */
        margin: auto;
        padding: 30px; /* Increased padding */
        background: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Stronger shadow for depth */
        border-radius: 10px; /* More rounded corners */
        transition: transform 0.3s; /* Smooth transition for hover effect */
    }

    .container:hover {
        transform: scale(1.02); /* Slight scale on hover for interactivity */
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 2.5em; /* Larger font size for the title */
        margin-bottom: 20px; /* Space below the title */
    }

    .info {
        text-align: center;
        margin-bottom: 20px;
        color: #666; /* Slightly muted color */
        font-size: 1.1em; /* Increase font size for info */
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Increased gap for better spacing */
    }

    label {
        font-weight: bold;
        color: #444; /* Darker color for labels */
    }

    input[type="text"], input[type="email"], textarea {
        padding: 12px; /* Increased padding for inputs */
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        font-size: 1em; /* Standard font size */
        transition: border 0.3s; /* Smooth transition for focus effect */
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color: #007BFF; /* Change border color on focus */
        outline: none; /* Remove default outline */
    }

    textarea {
        resize: vertical; /* Allow vertical resizing only */
    }

    button {
        padding: 12px; /* Increased button padding */
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em; /* Larger font size for the button */
        transition: background-color 0.3s; /* Smooth transition for hover */
    }

    button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .footer {
        text-align: center;
        margin-top: 30px; /* Increased margin */
        color: #777;
        font-size: 0.9em; /* Smaller font for footer */
    }
    </style>
</head>
<body>

<div class="container">
    <h1>Report an Issue</h1>
    <form action="/submit-issue" method="POST">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="issue">Describe the Issue:</label>
        <textarea id="issue" name="issue" rows="5" placeholder="Describe the issue in detail" required></textarea>

        <label for="mla-name">Local MLA/Leader Name:</label>
        <input type="text" id="mla-name" name="mla-name" placeholder="Enter local MLA/Leader name (if known)">

        <button type="submit">Submit Issue</button>
    </form>

    <div class="footer">
        <p>&copy; 2024 Your Organization. All rights reserved.</p>
    </div>
</div>

</body>
</html>
